#!/usr/local/bin/bzt
---

included-configs:
- scenario-home-page.yml
- scenario-reservation.yml 

scenarios:
  pre-commit:
    default-address: http://aws-uut:8000
    requests:
    - include-scenario: home-page
    - include-scenario: reservation

execution:
  concurrency: 3
  hold-for: 1m
  ramp-up: 30s
  scenario: pre-commit

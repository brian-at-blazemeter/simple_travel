#!/usr/local/bin/bzt
---

included-configs:
- scenario-home-page.yml
- scenario-reservation.yml 

scenarios:
  pre-commit:
    default-address: http://localhost:8000
    requests:
    - include-scenario: home-page
    - include-scenario: reservation

execution:
  concurrency: 20
  hold-for: 3m
  ramp-up: 30s
  scenario: pre-commit
